<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="script/data.js"></script>
    <title>Planejamento Semanal</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho_titulos">
            <h1>Planejamento Semanal</h1>
            <p>Utilize o formulário para adicionar novas tarefas:</p>
        </div>
        <div class="botao-local">
            <button class="botao-local-salvar botao">Salvar localStorage</button>
        </div>
        <div class="botao-local">
            <button class="botao-local-excluir botao">Excluir localStorage</button>
        </div>
        <div class="data-hora">
            <div class="relogio-atualizado" id="relogio-atualizado">
                10:58
            </div>
            <div class="data-atualizada" id="data-atualizada">
                28 de setembro de 2022
            </div>
        </div>  
    </header>
    <main>
        <form class="formulario">
            <input class="formulario_atividade" type="text" placeholder="Atividade">
            <select class="formulario_dias" id="dias-semana">
                <option selected disabled value="">Dia da Semana</option>
                <option value="Segunda-Feira">Segunda-Feira</option>
                <option value="Terça-Feira">Terça-Feira</option>
                <option value="Quarta-Feira">Quarta-Feira</option>
                <option value="Quinta-Feira">Quinta-Feira</option>
                <option value="Sexta-Feira">Sexta-Feira</option>
                <option value="Sabado">Sabado</option>
                <option value="Domingo">Domingo</option>
            </select>
            <select class="formulario_horario" id="dias-semana-horario">
                <option selected disabled value="">00h12min</option>
                <option value="0">00h00min</option>
                <option value="1">08h00min</option>
                <option value="2">12h00min</option>
                <option value="3">16h00min</option>
                <option value="4">18h00min</option>
                <option value="5">20h00min</option>
                <option value="6">22h00min</option>
            </select>
            <button class="formulario_botaoAdicionar botao"><img src="/img/Shape+.svg" alt=""> Adicionar Atividade</button>
            <button class="formulario_botaoExcluir botao"><img src="/img/Shape-.svg" alt=""> Excluir Todos</button>
        </form>
        <section class="secao_principal">
            <section class="secao_horario">
                <div class="bloco_horario">
                    <p>Horário</p>
                </div>
            </section>
            <section class="secao_semana">
                <div class="cards-semana">
                    <ul>
                        <li>
                            Segunda-Feira
                        </li>
                        <li>
                            Terça-Feira
                        </li>
                        <li>
                            Quarta-Feira
                        </li>
                        <li>
                            Quinta-Feira
                        </li>
                        <li>
                            Sexta-Feira
                        </li>
                        <li>
                            Sábado
                        </li>
                        <li>
                            Domingo
                        </li>
                    </ul>
                </div>
                <div class="detalhamento_atividades">
                    
                </div>
            </section>
        </section>
    </main>

</body>
</html>
