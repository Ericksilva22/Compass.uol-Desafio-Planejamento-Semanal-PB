<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-16x16.png" />
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="script/data.js"></script>
    <script defer src="script/adicionar-cards.js"></script>
    <script defer src="script/remover-cards.js"></script>
    <script defer src="script/alterar-Dia-da-Semana.js"></script>
    <script defer src="script/Gerenciamento-LocalStorage.js"></script>
    <title>Planejamento Semanal</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho_titulos">
            <h1>Planejamento Semanal</h1>
            <p>Utilize o formulário para adicionar novas tarefas:</p>
        </div>
        <div class="botao-local">
            <button class="botao-local-salvar botao" id="botao-salvar-local">Salvar localStorage</button>
        </div>
        <div class="botao-local">
            <button class="botao-local-excluir botao" id="botao-excluir-local">Excluir localStorage</button>
        </div>
        <div class="data-hora">
            <div class="relogio-atualizado" id="relogio-atualizado">
                10:58
            </div>
            <div class="data-atualizada" id="data-atualizada">
                28 de setembro de 2022
            </div>
        </div>  
    </header>
    <main>
        <form class="formulario" id="formulario_geral">
            <input class="formulario_atividade" id="formulario_entrada" type="text" placeholder="Atividade">
            <select class="formulario_dias" id="dias-semana">
                <option selected disabled value="">Dia da Semana</option>
                <option value="1">Segunda-Feira</option>
                <option value="2">Terça-Feira</option>
                <option value="3">Quarta-Feira</option>
                <option value="4">Quinta-Feira</option>
                <option value="5">Sexta-Feira</option>
                <option value="6">Sabado</option>
                <option value="7">Domingo</option>
            </select>
            <input type="time" class="formulario_horario" id="dias-semana-horario" value="00:12">
            <button class="formulario_botaoAdicionar botao"><img src="/img/Shape+.svg" alt=""> Adicionar Atividade</button>
            <button class="formulario_botaoExcluir botao"><img src="/img/Shape-.svg" alt=""> Excluir Todos</button>
        </form>
        <section class="secao_principal">
            <section class="secao_abas">
                <section class="secao_horario">
                    <div class="bloco_horario">
                        <p class="bloco_horario-paragrafo">Horário</p>
                    </div>
                </section>
                <section class="secao_semana">
                    <div class="cards-semana">
                        <ul>
                            <li id="botaoSegunda">
                               Segunda-Feira
                            </li>
                            <li id="botaoTerca">
                                Terça-Feira
                            </li>
                            <li id="botaoQuarta">
                                Quarta-Feira
                            </li>
                            <li id="botaoQuinta">
                                Quinta-Feira
                            </li>
                            <li id="botaoSexta">
                                Sexta-Feira
                            </li>
                            <li id="botaoSabado">
                                Sábado
                            </li>
                            <li id="botaoDomingo">
                                Domingo
                            </li>
                        </ul>
                    </div>
                </section>
            </section>
            <div class="cronograma_atividades" id="conteudo-segunda">
                
            </div>

            <div class="cronograma_atividades" id="conteudo-terca">
              
            </div>

            <div class="cronograma_atividades" id="conteudo-quarta">
                
            </div>

            <div class="cronograma_atividades" id="conteudo-quinta">
                
            </div>

            <div class="cronograma_atividades" id="conteudo-sexta">
                
            </div>

            <div class="cronograma_atividades" id="conteudo-sabado">
                
            </div>

            <div class="cronograma_atividades" id="conteudo-domingo">
                
            </div>
        </section>
    </main>

</body>
</html>
